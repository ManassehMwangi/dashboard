<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN-Habitat Project Tracker - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>UN-Habitat Project Tracker</h1>
            <h2>Create Account</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="un-habitat">UN-Habitat Personnel</option>
                        <option value="donor">Donor</option>
                        <option value="government">Government Authority</option>
                    </select>
                </div>
                
                <button type="submit">Create Account</button>
            </form>
            
            <div id="message"></div>
            
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('message').innerHTML = 
                        '<div class="success">Account created successfully! <a href="/login">Login here</a></div>';
                    document.getElementById('registerForm').reset();
                } else {
                    document.getElementById('message').innerHTML = 
                        `<div class="error">${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<div class="error">Registration failed. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
