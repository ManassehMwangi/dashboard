<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN-Habitat Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>UN-Habitat Personnel Dashboard</h1>
            <div class="user-info">
                <span id="username"></span>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="section">
                <h2>Project Management</h2>
                <div class="form-container">
                    <h3>Add New Project</h3>
                    <form id="projectForm">
                        <input type="text" id="projectName" placeholder="Project Name" required>
                        <textarea id="projectDescription" placeholder="Project Description"></textarea>
                        <select id="projectStatus" required>
                            <option value="Planning">Planning</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="On Hold">On Hold</option>
                        </select>
                        <button type="submit">Add Project</button>
                    </form>
                </div>

                <div class="projects-list">
                    <h3>Current Projects</h3>
                    <div id="projectsList"></div>
                </div>
            </div>

            <div class="section">
                <h2>Expenditure Management</h2>
                <div class="form-container">
                    <h3>Add Expenditure</h3>
                    <form id="expenditureForm">
                        <select id="expenditureProject" required>
                            <option value="">Select Project</option>
                        </select>
                        <input type="text" id="expenditureCategory" placeholder="Category" required>
                        <input type="number" id="expenditureAmount" placeholder="Amount" step="0.01" required>
                        <textarea id="expenditureDescription" placeholder="Description"></textarea>
                        <input type="date" id="expenditureDate" required>
                        <button type="submit">Add Expenditure</button>
                    </form>
                </div>

                <div class="expenditures-list">
                    <h3>Project Expenditures</h3>
                    <div id="expendituresList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="un-habitat-dashboard.js"></script>
</body>
</html>
