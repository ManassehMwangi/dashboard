<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Donor Dashboard</h1>
            <div class="user-info">
                <span id="username"></span>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="section">
                <h2>Project Expenditure Overview</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h3>Total Projects</h3>
                        <div class="card-value" id="totalProjects">0</div>
                    </div>
                    <div class="card">
                        <h3>Total Expenditure</h3>
                        <div class="card-value" id="totalExpenditure">$0</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Expenditure Details</h2>
                <div class="expenditures-list">
                    <div id="expendituresList"></div>
                </div>
            </div>

            <div class="section">
                <h2>Projects Overview</h2>
                <div class="projects-list">
                    <div id="projectsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="donor-dashboard.js"></script>
</body>
</html>
